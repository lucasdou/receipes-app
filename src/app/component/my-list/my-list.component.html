<div class="list-group">
    <button (click)="requestAddObject()">Add Object</button>
    @for (item of myList; track $index) {
        <div class="list-group-item">
            <h3>{{item.name}}</h3>
            <ul>
                @for (ingredient of item.ingredients; track $index) {
                    <li>{{ingredient}}</li>
                }
            </ul>
            <button (click)="item.id !== undefined && deleteObject(item.id)">Remove Object</button>
        </div>
    }
</div>
