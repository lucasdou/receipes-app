<div class="list-group">
    <button (click)="requestAddObject()">Add Object</button>
    @for (receipe of receipesList; track $index) {
        <div class="list-group-item">
            <button (click)="receipe.id !== undefined && requestDeleteObject(receipe.id)">Delete Object</button>
            <p>{{receipe.name}}</p>
            <p>{{receipe.description}}</p>
        </div>
    }
</div>
